
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Loader</title>
  <style>
    .small-note {
      font-size: 0.8em;
      color: #666;
      margin-top: 4px;
    }
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
      display: none;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 600px) {
      .spinner {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>

<body>
  <form id="mainForm" onsubmit="showLoader()">
    <label for="mobile">Mobile Number:</label><br>
    <input type="tel" id="mobile" name="mobile" required><br>
    <div class="small-note">We do not spam</div><br>

    <input type="submit" value="Submit"><br>
    <div class="small-note">Our payments are secured by Razorpay</div>
  </form>

  <div class="loader-overlay" id="loader">
    <div class="spinner"></div>
  </div>

  <script>
    function showLoader() {
      document.getElementById('loader').style.display = 'flex';
    }
  </script>
</body>

</html>
